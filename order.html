<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Оформлення замовлення</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" required>
            
            <label for="phone">Номер телефону:</label>
            <input type="text" id="phone" name="phone" required>
            
            <input type="submit" value="Підтвердити замовлення">
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var phone = document.getElementById('phone').value;
            
            // Перевірка, чи введені дані коректні (тут можна додати додаткові перевірки)
            if (name.trim() === '' || surname.trim() === '' || phone.trim() === '') {
                alert('Ведіть, будь ласка, правильно свої дані.');
                return false;
            } else {
                alert('Замовлення підтверджено!');
                return true;
            }
        }
    </script>
</body>
</html>
